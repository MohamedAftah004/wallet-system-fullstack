<div class="wallet-login-container">
  <div class="login-box">
    <div class="brand">
      <div class="icon-circle">ðŸ’³</div>
      <h2>Welcome Back</h2>
      <p>Sign in to your digital wallet</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
      </div>

      <!-- âœ… Checkbox -->
      <div class="checkbox-group">
        <input type="checkbox" formControlName="isAdmin" id="isAdmin" />
        <label for="isAdmin">Login as Admin</label>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p class="switch">
        Donâ€™t have an account?
        <a routerLink="/auth/register">Create one</a>
      </p>
    </form>
  </div>
</div>
