<div class="settings-container">
  <h2>âš™ï¸ User Settings</h2>

  <p *ngIf="message" class="message">{{ message }}</p>

  <!-- ğŸ§ Personal Info -->
  <section class="card">
    <h3>Personal Information</h3>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="user.fullName" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" [(ngModel)]="user.phone" />
    </div>

    <button class="save-btn" (click)="saveProfile()">ğŸ’¾ Save Changes</button>
  </section>

  <!-- ğŸ”’ Password -->
  <section class="card">
    <h3>Change Password</h3>
    <div class="form-group">
      <label>Current Password</label>
      <input type="password" [(ngModel)]="passwordData.currentPassword" />
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" [(ngModel)]="passwordData.newPassword" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" [(ngModel)]="passwordData.confirmPassword" />
    </div>

    <button class="save-btn" (click)="changePassword()">ğŸ”’ Update Password</button>
  </section>

  <!-- ğŸ¨ Theme -->
  <section class="card">
    <h3>ğŸ¨ Appearance</h3>
    <div class="theme-toggle">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" [(ngModel)]="darkMode" (change)="toggleTheme()" />
        <span class="slider"></span>
      </label>
    </div>
  </section>
</div>
